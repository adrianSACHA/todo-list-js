<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań by AS</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/section.css">
    <link rel="stylesheet" href="css/list.css">
    <link rel="stylesheet" href="css/form.css">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
</head>

<body class="body">
    <div class="container">
        <h1 class="container__header">Lista zadań</h1>
        <section class="section">
            <h3 class="section__header">Dodaj nowe zadanie</h3>
            <form class="js-form form">
                <input class="js-newTask form__text" autofocus placeholder="Co jest do zrobienia?" type="text" focus>
                <button class="form__button">Dodaj zadanie</button>
            </form>
        </section>
        <section class="section">
            <h3 class="section__header">
                Lista zadań
            </h3>
            <ul class="js-tasks list"></ul>
        </section>
</body>

</html>
